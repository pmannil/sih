<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style_home.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 style="color:rgba(43, 117, 59, 0.8);"><i style="color:rgba(43, 117, 59, 0.8);"  class="fas fa-seedling"></i> Seed Chain </h2>
                </div>
            </div>  
            <br>
            <br>
            <br>
            <div class ="row">
                <div class="col-sm-6">
                         <!-- class="img-fluid" -->
                        <img src="Blockchain-Funds.png"  alt="Responsive image" class="Image">
                        <p>Tag line</p>
                </div>   

                <div class ="col-sm-6   shadow p-3 mb-5 bg-white rounded" >
               
                        <form  class="signupForm" name="signupform">
                            <h2 style="color:white">Sign Up</h2><br>
                            <div class="form-group">
                                    <input class="form-control" name="Name" type="text" placeholder ="enter User name"> <br>
                            </div>
                            <div class ="form-group">
                                    <input class="form-control"     name="email" type="text" placeholder="xyz@abc.com"> <br>
                            </div>    
                            <div class ="form-group">
                                    <input class="form-control" name="mob.no" type="text" placeholder="enter Mobile No"><br>
                            </div>  
                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                                    <label class="form-check-label" for="exampleRadios1">
                                      Manufacturers
                                    </label><br>
                            </div>
                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Sellers
                                    </label><br>
                            </div>
                            <br>       
                            <div class ="form-group">
                                    <input class="form-control" type="button"  style="height:30px;width:100px" style="float:center" value="Register"/> 
                            </div>         
                        </form>
                 </div>   
            </div> 
        </div>   
    </body>
</html>
